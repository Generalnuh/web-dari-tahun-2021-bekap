<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <br />

      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control is-valid"
              id="inputEmail"
              placeholder="Email"
            />
            <div class="valid-feedback">Email valid</div>
          </div>

          <div class="col-md-6">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control is-invalid"
              id="inputPassword"
              placeholder="Password"
            />
            <div class="invalid-feedback">Password not valid</div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="12 Main St"
              />
              <label for="inputAddress" class="form-label">Address</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <label for="inputCity" class="col-sm-2 col-form-label">State</label>
          <div class="col-sm-4">
            <select class="form-select" id="inputCity">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="option"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Option 1</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="option"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Option 2</label
              >
            </div>
          </div>

          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="active" />
              <label class="form-check-label" for="inlineCheckbox1"
                >Check this option</label
              >
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

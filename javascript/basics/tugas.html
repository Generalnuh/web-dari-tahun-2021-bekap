<head>

<body>
    <script>
        // Tugas
        let nama_hari = ['senin', 'selasa', 'rabu', 'kamis', 'jumat', 'sabtu', 'minggu'];
        let hari_sekarang = new Date().getDay();
        let hari = nama_hari[hari_sekarang];

        document.writeln(`Sekarang adalah hari, ${hari}`)
    </script>
</body>

<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <h3 align="center">Jadwal Ujian</h3>
    <!-- Table Dasar -->
    <table width="100%" border="1">
      <thead>
        <tr>
          <th>Hari</th>
          <th>Jam ke-1</th>
          <th>Jam ke-2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Senin</td>
          <td align="center">Bahasa Indonesia</td>
          <td align="center">Matematika</td>
        </tr>
        <tr>
          <td>Selasa</td>
          <td align="center">Bahasa Inggris</td>
          <td align="center">Penjaskes</td>
        </tr>
      </tbody>
    </table>

    <!-- Table Span -->
    <h3 align="center">Jadwal Ujian</h3>
    <table width="90%" border="1" cellspacing="0">
      <thead>
        <tr>
          <th rowspan="2">Hari</th>
          <th colspan="2">Jam</th>
        </tr>
        <tr>
          <th>Pertama</th>
          <th>Kedua</th>
        </tr>
        <tbody>
          <tr>
            <td>Senin</td>
            <td align="center" bgcolor="yellow">Bahasa Indonesia</td>
            <td align="center" bgcolor="cyan">Matematika</td>
          </tr>
          <tr>
            <td>Selasa</td>
            <td align="center" bgcolor="red">Bahasa Inggris</td>
            <td align="center" bgcolor="purple">Penjas</td>
          </tr>
        </tbody>
      </thead>
    </table>
  </body>
</html>

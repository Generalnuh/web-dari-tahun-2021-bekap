<!DOCTYPE html>
<html>
    <head>
        <title>SELECTOR CLASS</title>
        <style>
            h2 {
                color: cornflowerblue;
                font-family: 'Fira Code';
            }
            .biru {
                color: blue;
            }
            .merah {
                color: darkcyan;
            }
        </style>
    </head>
    <body>
        <h2>Judul Article</h2>
        <p>Isi Article</p>
        <p class="biru">Isi Article Kedua</p>
        <p class="merah">Isi Article ketiga</p>
    </body>
</html>
